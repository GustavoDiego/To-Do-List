<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKs - Edição</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><span class="logo">⚒</span> - TASKs</h1>
        </header>

        <main>
            <form class="edit-form">
                <label for="name">NOME:</label>
                <input type="text" id="name" placeholder="Edite seu nome" value="">

                <label for="email">E-MAIL:</label>
                <input type="email" id="email" placeholder="Edite seu e-mail" value="">

                <label for="password">SENHA:</label>
                <input type="password" id="password" placeholder="Digite sua nova senha">

                <label for="confirm-password">CONFIRME A SENHA:</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua nova senha">

                <button type="submit">EDITAR</button>
            </form>
        </main>
    </div>
    <script src="/js/editarperfil.js"> </script>
        
</body>
</html>
